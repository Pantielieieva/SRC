<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="week5.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">World Weather</h1>
      <form id="search-form">
        <input type="search" placeholder="Enter your city" id="cityInput" />
        <input type="submit" value="🔍" />
      </form>
      <p>Current location ✅ <br /></p>
      <h2 class="cityName">Caerphilly, Wales</h2>
      <p>Temperature is <span class="temperature">18</span>°C</p>
      <p>Feels like <span id="feels-like">15</span>°C</p>
      <p>Humidity is <span id="humidity">85</span></p>
      
      <p>Wind is <span id="wind">15</span> m/s</p>
      <p>Description: <span class="weatherDescription">Clear sky</span></p>
    </div>
    <script src="week5.js"></script>
  </body>
</html>
